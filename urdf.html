<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>URDF Test</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "/js_urdf/three.module.js";
  import { OrbitControls } from "/js_urdf/controls/OrbitControls.js";
  import URDFLoader from "/js_urdf/URDFLoader.js";

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.01, 100);
  camera.position.set(2, 2, 3);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  // Lighting
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 5, 5);
  scene.add(dirLight);

  // URDF Loader
  const loader = new URDFLoader();
  loader.packages = { '': 'assets/' }; // maps package:// URIs
  loader.load('assets/robot.urdf', robot => {
    scene.add(robot);
    console.log("Loaded robot:", robot);
  });

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
