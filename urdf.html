<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URDF + Three.js Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/",
        "urdf-loader": "https://cdn.jsdelivr.net/npm/urdf-loader@0.12.6/dist/URDFLoader.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import URDFLoader from "urdf-loader";

    // Set up scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    // Lights
    scene.add(new THREE.AmbientLight(0x404040));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5, 10, 7);
    scene.add(dir);

    // URDF loader
    const loader = new URDFLoader();
    // If your URDF references meshes via package://, you need to tell loader where the packages live
    loader.packages = {
      my_robot_package: "path/to/mesh/folder/"
      // e.g. "my_robot_package": "./assets/meshes/"
    };

    // Optional: override how meshes are loaded if you need e.g. OBJ or GLTF
    loader.loadMeshCb = (meshPath, manager, onComplete) => {
      // Default loader supports STL / DAE, but you can add more
      // Example using GLTFLoader:
      import("three/addons/loaders/GLTFLoader.js").then(({ GLTFLoader }) => {
        const gltfLoader = new GLTFLoader(manager);
        gltfLoader.load(
          meshPath,
          (gltf) => onComplete(gltf.scene),
          undefined,
          (err) => {
            console.warn("Failed to load mesh:", meshPath, err);
            onComplete(null, err);
          }
        );
      });
    };

    // Load the URDF
    loader.load(
      "assets/robot.urdf",
      (robot) => {
        scene.add(robot);
        // Optional: rotate / reposition
        robot.rotation.x = -Math.PI / 2;

        animate();
      },
      (progress) => {
        // optional, progress callback
        console.log("URDF loading:", progress.loaded, "/", progress.total);
      },
      (err) => {
        console.error("Failed to load URDF:", err);
      }
    );

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
