<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URDF Loader</title>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    //import { LoadingManager } from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import URDFLoader from './urdf_js/URDFLoader.js';

    // ...init three.js scene...
    import { OrbitControls } from './urdf_js/OrbitControls.js';
    
    // Setup scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xeeeeee);
    
    // Setup camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(1, 1, 1);
    camera.lookAt(0, 0, 0);
    
    // Setup renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Add lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(3, 3, 3);
    scene.add(directionalLight);
    
    // Add orbit controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
    // .....................................................................................


    //const manager = new LoadingManager();
    const manager = new THREE.LoadingManager();
    const loader = new URDFLoader(manager);
    loader.parseVisual = true;      // ← This is default
    loader.parseCollision = false;   // ← This enables/disables collision shapes too


    
    /*loader.packages = {
      packageName: './package/dir/' // The equivalent of a (list of) ROS package(s):// directory
    };*/
    loader.load(
      'assets/robot2.urdf', // The path to the URDF within the package OR absolute
      robot => {
        // The robot is loaded!
        scene.add(robot);
      }
    );
  </script>
</body>
</html>
