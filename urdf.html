
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>URDF Viewer (using URDFLoader by gkjohnson)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #credit {
      position: fixed; bottom: 8px; right: 8px;
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: sans-serif; font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="credit">
    URDFLoader Â© <a href="https://github.com/gkjohnson/urdf-loaders" target="_blank">gkjohnson</a>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js';
    import URDFLoader from 'https://cdn.jsdelivr.net/gh/gkjohnson/urdf-loaders/javascript/URDFLoader.js';

    // Scene
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.01, 100);
    camera.position.set(2, 2, 2);
    const controls = new OrbitControls(camera, renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    scene.add(new THREE.GridHelper(10, 20));

    // URDF Loader
    const loader = new URDFLoader();
    loader.packages = { '': 'assets/' }; // map package:// to your assets folder
    loader.load('assets/robot.urdf', robot => {
      scene.add(robot);
      robot.rotation.x = Math.PI / 2; // adjust if needed
    });

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
