<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URDF + Three.js Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/",
        "urdf-loader": "https://cdn.jsdelivr.net/npm/urdf-loader@0.12.6/dist/URDFLoader.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import URDFLoader from "urdf-loader";

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    // Lighting
    scene.add(new THREE.AmbientLight(0x404040));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    // URDF Loader
    const loader = new URDFLoader();

    // (Optional) Handle package:// URIs
    loader.packages = {
      my_robot_package: "path/to/mesh/folder/"
    };

    // Optional: Add support for GLTF/GLB if needed
    loader.loadMeshCb = (meshPath, manager, onComplete) => {
      import("three/addons/loaders/GLTFLoader.js").then(({ GLTFLoader }) => {
        const gltfLoader = new GLTFLoader(manager);
        gltfLoader.load(
          meshPath,
          (gltf) => onComplete(gltf.scene),
          undefined,
          (err) => {
            console.warn("Failed to load mesh:", meshPath, err);
            onComplete(null, err);
          }
        );
      });
    };

    // Load the URDF file
    loader.load(
      "assets/robot.urdf",
      (robot) => {
        scene.add(robot);
        robot.rotation.x = -Math.PI / 2;
      },
      (progress) => {
        console.log("URDF loading progress:", progress.loaded, "/", progress.total);
      },
      (err) => {
        console.error("URDF load error:", err);
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resizing
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
