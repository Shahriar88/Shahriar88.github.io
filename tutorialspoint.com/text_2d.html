<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Three.js - 2d text</title>
      <style>
         /* Reset default margin/padding and apply base styles */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -applesystem, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
               Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         }
         /* Make html and body take full viewport */
         html,
         body {
            height: 100vh;
            width: 100vw;
         }
         /* Container for three.js scene */
         #threejs-container {
            position: block;
            width: 100%;
            height: 100%;
         }
      </style>
      <!-- Import Three.js and dat.GUI libraries -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"></script>
   </head>
   <body>
      <!-- Container for rendering the 3D scene -->
      <div id="threejs-container"></div>
      <script type="module">
         // GUI controller (not used here but initialized)
         const gui = new dat.GUI()

         // Window and canvas sizes
         let width = window.innerWidth
         let height = window.innerHeight
         const size = 256 // canvas size for texture

         // Get container element
         const container = document.querySelector('#threejs-container')

         // Create an offscreen canvas for 2D text drawing
         const canvas = document.createElement('canvas'),
         ctx = canvas.getContext('2d')

         // Function to update canvas with text
         function changeCanvas() {
            ctx.font = '20pt Arial'
            ctx.fillStyle = 'white'
            ctx.fillRect(0, 0, canvas.width, canvas.height) // background
            ctx.fillStyle = 'black'
            ctx.textAlign = 'center'
            ctx.textBaseline = 'middle'
            ctx.fillText('Tutorialspoint!', canvas.width / 2, canvas.height / 2)
         }

         // Create a scene and set background color
         const scene = new THREE.Scene()
         scene.background = new THREE.Color(0x262626)

         // Lights: ambient and point light for shading
         const ambientLight = new THREE.AmbientLight(0xffffff, 1)
         scene.add(ambientLight)

         const pointLight = new THREE.PointLight(0xffffff, 0.5)
         pointLight.position.x = 20
         pointLight.position.y = 30
         pointLight.position.z = 40
         scene.add(pointLight)

         // Perspective camera setup
         const camera = new THREE.PerspectiveCamera(70, width / height, 1, 1000)
         camera.position.z = 500
         scene.add(camera)

         // Renderer setup
         const renderer = new THREE.WebGL1Renderer({ antialias: true })
         renderer.setSize(width, height)
         renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
         container.append(renderer.domElement)
         renderer.render(scene, camera)

         // Create cube with canvas texture
         const texture = new THREE.Texture(canvas)
         const material = new THREE.MeshStandardMaterial({ map: texture })
         const geometry = new THREE.BoxGeometry(200, 200, 200)
         const mesh = new THREE.Mesh(geometry, material)
         scene.add(mesh)

         // Set canvas size for texture
         canvas.width = canvas.height = size

         // Handle window resizing
         window.addEventListener('resize', () => {
            width = window.innerWidth
            height = window.innerHeight
            camera.aspect = width / height
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.render(scene, camera)
         })

         // Animation loop
         function animate() {
            requestAnimationFrame(animate)
            changeCanvas() // update canvas with text
            texture.needsUpdate = true // refresh texture each frame
            mesh.rotation.y += 0.01 // rotate cube
            renderer.render(scene, camera)
         }

         // Start animation
         animate()
      </script>
   </body>
</html>
