<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Three.js - Directional Light</title>
      <style>
         /* Reset & base styling */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -applesystem, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
            Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         }
         html,
         body {
            height: 100vh;
            width: 100vw;
         }
         /* Container for renderer */
         #threejs-container {
            position: block;
            width: 100%;
            height: 100%;
         }
      </style>
      <!-- Import Three.js and dat.GUI -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"></script>
   </head>
   <body>
      <div id="container"></div>
      <script type="module">
         // ---------------------------------------------
         // Adding directional light to the scene
         // Light shines in one direction (like the sun).
         // Helper is used to visualize its direction.
         // ---------------------------------------------

         // GUI controls
         const gui = new dat.GUI()

         // Window sizes
         let width = window.innerWidth
         let height = window.innerHeight

         // Scene
         const scene = new THREE.Scene()
         scene.background = new THREE.Color(0x262626) // dark gray background

         // Camera
         const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000)
         camera.position.set(0, 0, 10)

         // Camera controls in GUI
         const camFolder = gui.addFolder('Camera')
         camFolder.add(camera.position, 'z', 10, 80, 1)
         camFolder.open()

         // ---------------------------------------------
         // Lights
         // ---------------------------------------------

         // Ambient light (soft, global illumination)
         const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
         scene.add(ambientLight)

         // Directional light (like sunlight)
         const light = new THREE.DirectionalLight()
         light.position.set(2.5, 2, 2)
         light.castShadow = true // enable shadow casting

         // Shadow settings
         light.shadow.mapSize.width = 512
         light.shadow.mapSize.height = 512
         light.shadow.camera.near = 0.5
         light.shadow.camera.far = 100
         scene.add(light)

         // Helper to visualize the directional light
         const helper = new THREE.DirectionalLightHelper(light)
         scene.add(helper)

         // Light controls in GUI
         const lightColor = { color: light.color.getHex() }
         const lightFolder = gui.addFolder('Directional Light')
         lightFolder.addColor(lightColor, 'color').onChange(() => {
            light.color.set(lightColor.color)
         })
         lightFolder.add(light, 'intensity', 0, 1, 0.01)
         lightFolder.open()

         // Position controls for the directional light
         const directionalLightFolder = gui.addFolder('Position of Light')
         directionalLightFolder.add(light.position, 'x', -10, 10, 0.1)
         directionalLightFolder.add(light.position, 'y', -10, 10, 0.1)
         directionalLightFolder.add(light.position, 'z', -10, 10, 0.1)
         directionalLightFolder.open()

         // ---------------------------------------------
         // Plane (ground) to receive shadows
         // ---------------------------------------------
         const planeGeometry = new THREE.PlaneGeometry(100, 20)
         const plane = new THREE.Mesh(
            planeGeometry,
            new THREE.MeshPhongMaterial({ color: 0xffffff })
         )
         plane.rotateX(-Math.PI / 2) // lay flat on XZ plane
         plane.position.y = -1.75
         plane.receiveShadow = true
         scene.add(plane)

         // ---------------------------------------------
         // Cube (object that casts shadow)
         // ---------------------------------------------
         const geometry = new THREE.BoxGeometry(2, 2, 2)
         const material = new THREE.MeshStandardMaterial({
            color: 0x87ceeb // sky blue
         })

         // Material GUI
         const materialFolder = gui.addFolder('Material')
         materialFolder.add(material, 'wireframe')
         materialFolder.open()

         // Cube mesh
         const cube = new THREE.Mesh(geometry, material)
         cube.position.set(0, 0.5, 0)
         cube.castShadow = true
         cube.receiveShadow = true
         scene.add(cube)

         // ---------------------------------------------
         // Handle window resizing
         // ---------------------------------------------
         window.addEventListener('resize', () => {
            width = window.innerWidth
            height = window.innerHeight
            camera.aspect = width / height
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.render(scene, camera)
         })

         // Renderer
         const renderer = new THREE.WebGL1Renderer()
         renderer.setSize(window.innerWidth, window.innerHeight)
         renderer.shadowMap.enabled = true // enable shadows
         renderer.shadowMap.type = THREE.PCFSoftShadowMap
         renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

         // ---------------------------------------------
         // Animation loop
         // ---------------------------------------------
         function animate() {
            requestAnimationFrame(animate)
            // Rotate cube for dynamic shadow
            cube.rotation.x += 0.005
            cube.rotation.y += 0.01
            renderer.render(scene, camera)
         }

         // ---------------------------------------------
         // Start rendering
         // ---------------------------------------------
         const container = document.querySelector('#container')
         container.append(renderer.domElement)
         renderer.render(scene, camera)
         animate()
      </script>
   </body>
</html>
